<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage | CMG.</title>
  <!-- FAVICON -->
  <link rel="apple-touch-icon" href="./apple-touch-icon.png" sizes="180x180" />
  <link rel="shortcut icon" href="./favicon-32x32.png" sizes="32x32" type="image/png" />
  <link rel="shortcut icon" href="./favicon-16x16.png" sizes="16x16" type="image/png" />
  <!-- SWIPER -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <!-- <div id="skip-nav">
  <a href="#visual">메인비주얼 영역 바로가기</a>
  </div> -->
  <div id="wrapper">
    <!-- HEADER -->
    <header id="header">
      <div class="inner">
        <div class="logo-area">
          <h1 class="logo"><a href="#"><span class="blind">CMG</span></a></h1>
        </div>
        <a href="#" class="btn-nav" role="button">
          <span class="blind">navigation button</span>
          <div class="line-area">
            <i class="line"></i>
            <i class="line"></i>
            <i class="line"></i>
          </div>
        </a>
      </div>
    </header>
    <nav id="gnb">
      <ul class="gnb-list">
        <li class="gnb-item"><a href="#" class="link-gnb">Expertise</a></li>
        <li class="gnb-item"><a href="#" class="link-gnb">Portfolio</a></li>
        <li class="gnb-item"><a href="#" class="link-gnb">About</a></li>
        <li class="gnb-item"><a href="#" class="link-gnb">Careers</a></li>
        <li class="gnb-item"><a href="#" class="link-gnb">Insights</a></li>
        <li class="gnb-item"><a href="#" class="link-gnb">Contact</a></li>
      </ul>
      <div class="group-connect">
        <div class="connect-area">
          <strong class="title">Connect:</strong>
          <ul class="sns-list">
            <li class="sns-item"><a href="#" class="link-sns"><i class="ico-facebook"><span class="blind">facebook</span></i></a></li>
            <li class="sns-item"><a href="#" class="link-sns"><i class="ico-instagram"><span class="blind">instagram</span></i></a></li>
            <li class="sns-item"><a href="#" class="link-sns"><i class="ico-linkedin"><span class="blind">Linked in</span></i></a></li>
          </ul>
        </div>
        <div class="signup-area">
          <form action="">
            <fieldset>
              <legend class="blind">이메일</legend>
              <div class="signup">
                <strong class="title">
                  <span class="row">Sign up</span>
                  <span class="row">to our</span>
                  <span class="row">newsletter</span>
                </strong>
                <input class="input-email" type="email" required="required" placeholder="Your email" />
                <button type="submit" class="btn btn-send">Send</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </nav>
    <!-- MAIN -->
    <main id="main">
      <!-- visual -->
      <section class="sc-visual">
        <div class="common-inner">
          <div class="title-area">
            <h2 class="title">
              <span class="row">Digital</span>
              <span class="row">excellence.</span>
              <span class="row highlight">At scale.</span>
              <span class="row highlight">At speed.</span>
            </h2>
          </div>
        </div>
        <div class="bg-area"></div>
      </section>
    </main>
    <a href="#" class="btn-cookie" role="button">
      <i class="ico-cookie">
        <span class="blind">cookie control</span>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M510.52 255.82c-69.97-.85-126.47-57.69-126.47-127.86-70.17 0-127-56.49-127.86-126.45-27.26-4.14-55.13.3-79.72 12.82l-69.13 35.22a132.221 132.221 0 00-57.79 57.81l-35.1 68.88a132.645 132.645 0 00-12.82 80.95l12.08 76.27a132.521 132.521 0 0037.16 72.96l54.77 54.76a132.036 132.036 0 0072.71 37.06l76.71 12.15c27.51 4.36 55.7-.11 80.53-12.76l69.13-35.21a132.273 132.273 0 0057.79-57.81l35.1-68.88c12.56-24.64 17.01-52.58 12.91-79.91zM176 368c-17.67 0-32-14.33-32-32s14.33-32 32-32 32 14.33 32 32-14.33 32-32 32zm32-160c-17.67 0-32-14.33-32-32s14.33-32 32-32 32 14.33 32 32-14.33 32-32 32zm160 128c-17.67 0-32-14.33-32-32s14.33-32 32-32 32 14.33 32 32-14.33 32-32 32z"/></svg>
      </i>
    </a>
  </div>
  
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <script defer src="./assets/js/custom.js"></script>
</body>
</html>
